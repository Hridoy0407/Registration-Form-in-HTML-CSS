<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
      <div class="register">
         <h2 class="reg-form">Register Here</h2>
         <form action="" method="" class="register">
            <div>
            <label for="name">First Name:</label>
            <input type="text" name="fname" id="name" placeholder="Enter Your First name">
            </div>
            <div>
            <label for="name">Last Name:</label>
            <input type="text" name="lname" id="name" placeholder="Enter Your Last name">
            </div>
            <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="name" placeholder="How old are You?">
            </div>
            <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="name" placeholder="Enter Your valid email">
            </div>
            <div>
            <label for="gender">Gender:</label><br>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="radio" name="gender" id="male">Male &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="radio" name="gender" id="female">Female
            </div><br>
            <div>
               <label for="Known Language">Known Language:</label><br>
               &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="checkbox" name="lang" id="Bangla">Bangla
            <input type="checkbox" name="lang" id="english">English
            <input type="checkbox" name="lang" id="Urdu">Urdu
            </div><br>
            <button type="submit">Submit</button>

         </form>

      </div><!--end register-->

    </div><!--end main-->
</body>
</html>
